<div class="controls-container">
  
  <div class="song-info" *ngIf="(playerState$ | async) as state">
    <ng-container *ngIf="state.currentSong as song">
      <img [src]="song.imageUrl" alt="Album">
      <div class="song-details">
        <div class="song-title">{{ song.title }}</div>
        <div class="song-artist">{{ song.artist }}</div>
      </div>
      <button class="btn-heart">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M13.797 2.727a4.057 4.057 0 00-5.488-.253.558.558 0 01-.31.112.531.531 0 01-.311-.112 4.054 4.054 0 00-5.487.253A4.05 4.05 0 00.974 5.61c0 1.089.424 2.113 1.168 2.855l4.462 5.223a1.791 1.791 0 002.726 0l4.435-5.195A4.052 4.052 0 0014.95 5.61a4.054 4.054 0 00-1.153-2.883z"/>
        </svg>
      </button>
    </ng-container>
  </div>

  <div class="player-center" *ngIf="(playerState$ | async) as state">
    <div class="player-controls">
      <button class="control-btn" title="Aleatorio">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M13.151.922a.75.75 0 10-1.06 1.06L13.109 3H11.16a3.75 3.75 0 00-2.873 1.34l-6.173 7.356A2.25 2.25 0 01.39 12.5H0V14h.391a3.75 3.75 0 002.873-1.34l6.173-7.356a2.25 2.25 0 011.724-.804h1.947l-1.017 1.018a.75.75 0 001.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 00.39 3.5z"/>
          <path d="M7.5 10.723l.98-1.167.957 1.14a2.25 2.25 0 001.724.804h1.947l-1.017-1.018a.75.75 0 111.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 11-1.06-1.06L13.109 13H11.16a3.75 3.75 0 01-2.873-1.34l-.787-.938z"/>
        </svg>
      </button>

      <button class="control-btn" title="Anterior" (click)="playPrevious()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M3.3 1a.7.7 0 01.7.7v5.15l9.95-5.744a.7.7 0 011.05.606v12.575a.7.7 0 01-1.05.607L4 9.149V14.3a.7.7 0 01-.7.7H1.7a.7.7 0 01-.7-.7V1.7a.7.7 0 01.7-.7h1.6z"/>
        </svg>
      </button>

      <button class="control-btn-play" (click)="togglePlayPause(state.isPlaying)" [title]="state.isPlaying ? 'Pausar' : 'Reproducir'">
        <svg *ngIf="!state.isPlaying" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"/>
        </svg>
        <svg *ngIf="state.isPlaying" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M2.7 1a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7H2.7zm8 0a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-2.6z"/>
        </svg>
      </button>

      <button class="control-btn" title="Siguiente" (click)="playNext()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M12.7 1a.7.7 0 00-.7.7v5.15L2.05 1.107A.7.7 0 001 1.712v12.575a.7.7 0 001.05.607L12 9.149V14.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-1.6z"/>
        </svg>
      </button>

      <button class="control-btn" title="Repetir">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M0 4.75A3.75 3.75 0 013.75 1h8.5A3.75 3.75 0 0116 4.75v5a3.75 3.75 0 01-3.75 3.75H9.81l1.018 1.018a.75.75 0 11-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 111.06 1.06L9.811 12h2.439a2.25 2.25 0 002.25-2.25v-5a2.25 2.25 0 00-2.25-2.25h-8.5a2.25 2.25 0 00-2.25 2.25v5A2.25 2.25 0 003.75 12H5v1.5H3.75A3.75 3.75 0 010 9.75v-5z"/>
        </svg>
      </button>
    </div>

    <div class="progress-container">
      <span class="time-current">{{ formatTime(state.progress * 0.3) }}</span>
      <div class="progress-bar-container">
        <div class="progress-bar-bg">
          <div class="progress-bar" [style.width.%]="state.progress"></div>
        </div>
      </div>
      <span class="time-total">0:30</span>
    </div>
  </div>

  <div class="player-right">
    <button class="control-btn" title="Cola">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 013.5 1h9a2.5 2.5 0 010 5h-9A2.5 2.5 0 011 3.5zm2.5-1a1 1 0 000 2h9a1 1 0 100-2h-9z"/>
      </svg>
    </button>

    <button class="control-btn" title="Conectar a un dispositivo">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v6.5A1.75 1.75 0 0114.25 11H7.75A1.75 1.75 0 016 9.25v-6.5zm1.75-.25a.25.25 0 00-.25.25v6.5c0 .138.112.25.25.25h6.5a.25.25 0 00.25-.25v-6.5a.25.25 0 00-.25-.25h-6.5zm-6 0a.25.25 0 00-.25.25v6.5c0 .138.112.25.25.25H7.5V11H1.75A1.75 1.75 0 010 9.25v-6.5C0 1.784.784 1 1.75 1H6v1.5H1.75zM6 13.25C6 14.216 6.784 15 7.75 15h6.5c.966 0 1.75-.784 1.75-1.75V11H14.5v2.25a.25.25 0 01-.25.25h-6.5a.25.25 0 01-.25-.25V11H6v2.25z"/>
      </svg>
    </button>

    <button class="control-btn" title="Volumen">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M9.741.85a.75.75 0 01.375.65v13a.75.75 0 01-1.125.65l-6.925-4a3.642 3.642 0 01-1.33-4.967 3.639 3.639 0 011.33-1.332l6.925-4a.75.75 0 01.75 0zm-6.924 5.3a2.139 2.139 0 000 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 010 4.88z"/>
        <path d="M11.5 13.614a5.752 5.752 0 000-11.228v1.55a4.252 4.252 0 010 8.127v1.55z"/>
      </svg>
    </button>

    <div class="volume-bar">
      <div class="volume-bar-bg">
        <div class="volume-bar-fill" style="width: 70%"></div>
      </div>
    </div>

    <button class="control-btn" title="Pantalla completa">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M6.53 9.47a.75.75 0 010 1.06l-2.72 2.72h1.018a.75.75 0 010 1.5H1.25v-3.579a.75.75 0 011.5 0v1.018l2.72-2.72a.75.75 0 011.06 0zm2.94-2.94a.75.75 0 010-1.06l2.72-2.72h-1.018a.75.75 0 110-1.5h3.578v3.579a.75.75 0 01-1.5 0V3.81l-2.72 2.72a.75.75 0 01-1.06 0z"/>
      </svg>
    </button>
  </div>

</div>
